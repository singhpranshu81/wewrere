<div class="body">
    <div class="register-container">
      <h2>Register As Admin</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required [(ngModel)]="registerModel.fullName" name="username" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="registerModel.email" name="email" />
        </div>
        <div>
          <label for="Mobile">Mobile No:</label>
          <input type="text" id="Mobile" required [(ngModel)]="registerModel.mobileNumber" name="mobile" />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" required [(ngModel)]="registerModel.gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required [(ngModel)]="registerModel.password" name="password" />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" required [(ngModel)]="confirmPassword" name="confirmPassword" />
          <div *ngIf="registerModel.password !== confirmPassword && confirmPassword">
            <small class="error">Passwords do not match.</small>
          </div>
        </div>
        
        <button *ngIf="(registerModel.password === confirmPassword)" type="submit" [disabled]="!registerForm.form.valid || (registerModel.password !== confirmPassword)">Register</button>
        
         
        <p *ngIf="errorMessages" class="error">{{ errorMessages }}</p>
        <p >Already have an account? <a routerLink="/adminlogin">Login here</a></p>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
